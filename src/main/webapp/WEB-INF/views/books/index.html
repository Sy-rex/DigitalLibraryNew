<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Все книги</title>
</head>
<body>
<div th:each="book : ${book}">
  <a th:href="@{/books/{id} (id=${book.getId()})}" th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYearOfFoundation()}">book</a>
</div>
<br/>
<hr/>
<a href="books/new">Добавить книгу</a>
</body>
</html>
